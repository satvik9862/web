<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Facebook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e9ebee;
    }
    nav{
        background-color: rgb(18, 36, 123);
    }
    .container{
        color: rgb(9, 9, 56);
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg px-3">
  <div class="container-fluid">
    <a class="navbar-brand text-white fw-bold fs-1 ps-5" href="#">facebook</a>
    <form class="d-flex align-items-center text-white" role="login">
      
      <div class="me-3">
        <label class="form-label mb-1">Email</label>
        <input type="email" class="form-control form-control-sm" placeholder="Email">
        <div class="form-check mt-1">
          <input class="form-check-input" type="checkbox" id="keepLogin">
          <label class="form-check-label" for="keepLogin" style="font-size: 0.875rem;">
            Keep me logged in
          </label>
        </div>
      </div>

      <div class="me-3">
        <label class="form-label mb-1">Password</label>
        <input type="password" class="form-control form-control-sm" placeholder="Password">
        <div>
          <a href="#" class="text-light" style="font-size: 0.875rem;">Forgot password?</a>
        </div>
      </div>
      <div>
        <button type="submit" class="btn btn-light btn-sm mt-3">Login</button>
      </div>
    </form>
  </div>
</nav>


<!-- Main Content -->
<div class="container main-container mt-5">
  <div class="row justify-content-center align-items-start">
    
    <!-- Left Side Text and Image -->
    <div class="col-md-6 mb-4">
      <h2 class="fw-bold">Facebook is useless without friends. <br>Make More Friends.</h2>
      <img src="./image.png" class="img-fluid" alt="Connect Image" />
    </div>

    <!-- Right Side Signup -->
    <div class="col-md-5">
      <div class="p-4">
        <h3 class="mb-3">Create an Account</h3>
        <p class="text-muted">It's free and always will be.</p>
        <form>
          <div class="row mb-2">
            <div class="col">
              <input type="text" class="form-control" placeholder="Firstname">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Lastname">
            </div>
          </div>
          <input type="email" class="form-control mb-2" placeholder="Email">
          <input type="email" class="form-control mb-2" placeholder="Re-enter email">
          <input type="password" class="form-control mb-2" placeholder="Password">
          <input type="date" class="form-control mb-2">

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" value="male">
            <label class="form-check-label">Male</label>
          </div>
          <div class="form-check form-check-inline mb-3">
            <input class="form-check-input" type="radio" name="gender" value="female">
            <label class="form-check-label">Female</label>
          </div>
          <p>By clicking create an account, u agree to our terms</p>
          <button type="submit" class="btn w-10" style="background-color: rgb(68, 166, 68);">Signup</button>
        </form>
        <hr/>
        <p>Create a page for you</p>
      </div>
    </div>

  </div>
</div>

</body>
</html>

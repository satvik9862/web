<div class="container">


    <input type="text" placeholder="add task" [(ngModel)]="newTask"/>

    <button (click)="editIndex===null ?addTask():saveEdit()">
        {{editIndex==null? 'add Task':'Save Edit'}}
    </button>

    <ul>
        <li *ngFor="let task of tasks;index as i">
            {{task}}
            <button (click)="editTask(i)">Edit</button>
            <button (click)="deleteTask(i)">Delete</button>
        </li>
    </ul>
 </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty Bites | Modern Dining Experience</title>
    <style>
        body {
            line-height: 1.6;
            background-color: var(--bg-light);
        }

        .header {
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
          text-decoration: none; 
          color: inherit; 
          margin-right: 15px;
          font-weight: bold; 
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }


        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                        url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?w=1200') center/cover;
            color: white;
        }

        .hero-content {
            max-width: 800px;
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav>
            <div class="logo">Tasty Bites</div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/menu.html">Menu</a>
                <a href="/contact.html">Contact</a>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to Tasty Bites</h1>
            <p>Experience culinary excellence with our carefully crafted dishes made from the finest ingredients.</p>
            <a href="/menu.html" class="cta-button">View Our Menu</a>
        </div>
    </section>
</body>
</html>
